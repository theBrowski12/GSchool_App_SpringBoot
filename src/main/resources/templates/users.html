<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{template}"
        >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Liste des Utilisateurs</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div layout:fragment="content">

<div class="container mt-5">
    <h1 class="mb-4">Liste des Utilisateurs</h1>

    <!-- Add User Button -->
    <a th:href="@{/admin/add-user}" class="btn btn-primary mb-3">
        <i class="fas fa-plus"></i> Ajouter un Utilisateur
    </a>

    <!-- Users Table -->
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>UserName</th>
                <th>RÃ´le</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <!-- Loop through users -->
            <tr th:each="user : ${users}">
                <td th:text="${user.userId}"></td>
                <td th:text="${user.username}"></td>
                <td ><span th:each="role : ${user.roles}" th:text="${role.role} + ' '"></span></td>
                <td>
                    <!-- Edit Button -->
                    <a th:href="@{/admin/editutilisateur(id=${user.userId})}" class="btn btn-warning btn-sm">
                        <i class="fas fa-edit"></i> Modifier
                    </a>
                    <!-- Delete Button -->
                    <a th:href="@{/admin/deleteutilisateur(id=${user.userId})}" class="btn btn-danger btn-sm ms-2">
                        <i class="fas fa-trash"></i> Supprimer
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</div>


<!-- Bootstrap 5 JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<!-- Font Awesome for icons -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
